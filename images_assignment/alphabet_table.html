<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Table</title>
</head>
<body>
    <table  border="1" cellpadding="10" cellspacing="0" height="200" width="70%">
        <tr  align="center">
            <td rowspan="2">A</td>
            <td>B</td>
            <td rowspan="3">D</td>
            <td colspan="2">E</td>
            <!-- <td></td> -->
            <td>F</td>
        </tr>
        <tr  align="center">
            <!-- <td></td> -->
            <td>C</td>
            <!-- <td></td> -->
            <td rowspan="2">G</td>
            <td rowspan="2">H</td>
            <td rowspan="2">I</td>
        </tr>
        <tr  align="center">
            <td colspan="2">J</td>
            <!-- <td></td> -->
            <!-- <td></td> -->
            <!-- <td></td> -->
            <!-- <td></td> -->
            <!-- <td></td> -->
        </tr>
        <tr  align="center">
            <td colspan="3">K</td>
            <!-- <td></td> -->
            <!-- <td></td> -->
            <td>L</td>
            <td colspan="2">M</td>
            
        </tr>
    </table>
</body>
</html>
